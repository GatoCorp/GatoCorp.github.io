<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/styles.css" rel="stylesheet">
  <title>EMI - Inscripci√≥n</title>
  <script src="https://kit.fontawesome.com/0c532b5ddc.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <a class="navbar-brand" style="font-size: 30px; padding-left: 40px;">Formulario de Registro</a>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container photocontainer">
    <div class="wrapper">
      <div class="image">
        <img src="" alt=" ">
      </div>
      <div class="content">
        <div class="icon"><i class="far fa-image"></i></div>
        <div class="text">Aun no cargo ninguna foto</div>
      </div>
    </div>
    <input id="imagen" type="file">
  </div>
  <form>
    <fieldset>
      <legend>Datos del estudiante</legend>
      <div class="form-group textb">
        <label class="form-label mt-4" for="inputDefault">Nombres
        </label>
        <input type="text" class="form-control" placeholder="" id="nombre">
      </div>
      <div class="form-group textb">
        <label class="form-label mt-4" for="inputDefault">Apellidos
        </label>
        <input type="text" class="form-control" placeholder="" id="apellido">
      </div>
      <div class="form-group textb">
        <label class="form-label mt-4" for="inputDefault">C.I.
        </label>
        <input type="text" class="form-control" placeholder="" id="ci">
      </div>
      <div class="form-group textb">
        <label for="exampleInputEmail1" class="form-label mt-4">Correo Electronico</label>
        <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group textb">
        <label for="exampleSelect1" class="form-label mt-4">Carreras</label>
        <select class="form-select" id="carrera">
        </select>
      </div>
      <div class="archivos">
        <legend>Archivos del estudiante</legend>
        <div>
          <label for="formFile" class="form-label mt-4">Certificado de Nacimiento</label>
          <input class="form-control" type="file" id="CertifNac">
        </div>
        <div>
          <label for="formFile" class="form-label mt-4">Titulo de bachiller</label>
          <input class="form-control" type="file" id="Titulo">
        </div>
        <div>
          <label for="formFile" class="form-label mt-4">Certificado Medico</label>
          <input class="form-control" type="file" id="CertifMed">
        </div>
      </div>
      <button type="button" class="btn btn-primary boton my-4">Cancelar</button>
      <button type="button" id="btnenviar" class="btn btn-primary boton my-4">Enviar</button>
    </fieldset>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="../static/JS/registro.js"></script>
</body>

</html>
